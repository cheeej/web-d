<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>웹디자인기능사 레이아웃 D-1</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      line-height: 1.5;
      list-style: none;
      text-decoration: none;
      box-sizing: border-box;
      color: #000;
    }
    #wrap {
      width: 100%;
      display: flex;
      flex-wrap: wrap;
    }
    #aside {
      width: 200px;
    }
    #aside .logo {
      width: 100%;
      height: 100px;
      background-color: #efefef;
    }
    #aside .nav {
      width: 100%;
      height: 750px;
      background-color: #d9d9d9;
    }
    #main {
      width: calc(100% - 200px);
      height: 850px;
      background-color: #e3e3e3;
    }
    #slider {
      width: 100%;
      height: 400px;
      background-color: #c7c7c7;
      position: relative;
    }
    #slider .link {
      position: absolute;
      right: 0;
      top: 0;
      width: 100px;
      height: 300px;
      background-color: #989898;
    }
    #banner {
      width: 100%;
      height: 200px;
      background-color: #b9b9b9;
    }
    #contents {
      width: 100%;
      height: 250px;
      background-color: #b1b1b1;
    }

    #footer {
      width: 100%;
      display: flex;
    }
    #footer .footer1 {
      width: 200px;
      height: 100px;
      background-color: #979797;
    }
    #footer .footer2 {
      width: calc(100% - 400px);
      height: 100px;
      background-color: #838383;
    }
    #footer .footer3 {
      width: 200px;
      height: 100px;
      background-color: #767676;
    }
  </style>
  <body>
    <div id="wrap">
      <aside id="aside">
        <h1 class="logo"></h1>
        <nav class="nav"></nav>
      </aside>
      <main id="main">
        <article id="slider">
          <section class="link"></section>
        </article>
        <article id="banner"></article>
        <section id="contents"></section>
      </main>
      <footer id="footer">
        <div class="footer1"></div>
        <div class="footer2"></div>
        <div class="footer3">
          <select>
            <option value="패밀리사이트" selected disabled>패밀리사이트</option>
            <option value="네이버">네이버</option>
            <option value="구글">구글</option>
            <option value="다음">다음</option>
          </select>
        </div>
      </footer>
    </div>
  </body>
</html>
